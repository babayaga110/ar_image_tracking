<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Business Card</title>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Use the AR.js marker pattern (your business card's logo) -->
    <a-marker preset="custom" type="nft" url="/target.iset">
      <!-- Use model-viewer to display the 3D model when the marker is detected -->
      <a-entity id="modelViewerContainer">
        <model-viewer src="/anime_woman_model.glb" alt="Business Card 3D Model" 
          ar ios-src="/Anime_woman_model.usdz" 
          auto-rotate camera-controls ar></model-viewer>
      </a-entity>
    </a-marker>

    <!-- Camera for AR scene -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
